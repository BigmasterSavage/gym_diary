<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мои данные</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Мои данные</h4>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Пол</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="">Не указано</option>
                                <option value="мужской" {% if user and user.gender == 'мужской' %}selected{% endif %}>Мужской</option>
                                <option value="женский" {% if user and user.gender == 'женский' %}selected{% endif %}>Женский</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Возраст</label>
                            <input type="number" class="form-control" id="age" name="age"
                                   value="{{ user.age if user and user.age else '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Вес (кг)</label>
                            <input type="number" step="0.1" class="form-control" id="weight" name="weight"
                                   value="{{ user.weight_kg if user and user.weight_kg else '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Рост (см)</label>
                            <input type="number" class="form-control" id="height" name="height"
                                   value="{{ user.height_cm if user and user.height_cm else '' }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/menu" class="btn btn-outline-secondary">Назад</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
