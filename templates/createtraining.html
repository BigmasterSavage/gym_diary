<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание тренировки</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-card {
            transition: transform 0.2s;
        }
        .form-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container py-4">

    <h2 class="text-center mb-4">Создание тренировки</h2>

    <div class="card shadow-sm form-card p-4 mb-4">
        <form method="POST">
            <div class="mb-3">
                <label for="date" class="form-label">Дата тренировки:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Название тренировки:</label>
                <input type="text" class="form-control" id="title" name="title"
                       placeholder="Например: Грудь и спина" required>
            </div>

            <div class="mb-3">
                <label for="note" class="form-label">Заметка:</label>
                <textarea class="form-control" id="note" name="note" rows="3"
                          placeholder="Комментарий (необязательно)"></textarea>
            </div>

            <div class="mb-3">
                <label for="intensity" class="form-label">Интенсивность:</label>
                <select class="form-select" id="intensity" name="intensity">
                    <option value="">— не выбрано —</option>
                    <option value="легкая">Лёгкая</option>
                    <option value="средняя">Средняя</option>
                    <option value="тяжелая">Тяжёлая</option>
                    <option value="разгрузочная">Разгрузочная</option>
                    <option value="растяжка">Растяжка</option>
                </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                <button type="submit" class="btn btn-success w-100">Начать тренировку</button>
                <a href="{{ url_for('menu') }}" class="btn btn-outline-secondary w-100">Назад</a>
            </div>
        </form>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
