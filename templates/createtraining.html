<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание тренировки</title>
</head>
<body>

<h2>Создание тренировки</h2>

<form method="POST">
  <label>Дата тренировки:</label><br>
  <input type="date" name="date" required><br><br>

  <label>Название тренировки:</label><br>
  <input type="text" name="title" placeholder="Например: Грудь и спина" required><br><br>

  <label>Заметка:</label><br>
  <textarea name="note" rows="3" placeholder="Комментарий (необязательно)"></textarea><br><br>

  <label>Интенсивность:</label><br>
  <select name="intensity">
    <option value="">— не выбрано —</option>
    <option value="легкая">Лёгкая</option>
    <option value="средняя">Средняя</option>
    <option value="тяжелая">Тяжёлая</option>
    <option value="разгрузочная">Разгрузочная</option>
    <option value="растяжка">Растяжка</option>
  </select><br><br>

  <button type="submit">Начать тренировку</button>
  <a href="{{ url_for('menu') }}"><button type="button">Назад</button></a>
</form>

</body>
</html>
