<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главное меню</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-card {
            transition: transform 0.2s;
        }
        .menu-card:hover {
            transform: translateY(-5px);
        }
        .disabled-btn {
            pointer-events: none;
            opacity: 0.65;
        }
    </style>
</head>
<body>

<div class="container-fluid p-4">
    <div class="text-center mb-4">
        <h2 class="mb-4">Привет, {{ session.username }}!</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 mb-3">
            <div class="card menu-card shadow-sm">
                <div class="card-body text-center">
                    <p class="my-3">
                        <a href="/createtraining"
                           class="btn btn-primary w-100 {% if active_workout %}disabled-btn{% endif %}"
                           {% if active_workout %}title="Завершите текущую тренировку перед созданием новой"{% endif %}>
                            Создать тренировку
                        </a>
                    </p>
                    <p class="my-3"><a href="/mytrainings" class="btn btn-outline-primary w-100">Мои тренировки</a></p>
                    <p class="my-3"><a href="/exercises" class="btn btn-outline-secondary w-100">Упражнения</a></p>
                    <p class="my-3"><a href="/profile" class="btn btn-outline-secondary w-100">Мои данные</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <p><a href="/logout" class="text-muted small">Выйти</a></p>
    </div>
</div>

<!-- Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
