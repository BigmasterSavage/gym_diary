<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Активная тренировка</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .row {
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }
        .left-column {
            flex: 0 0 300px;
        }
        .exercise-set {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
        .exercise-set label {
            display: block;
            margin: 5px 0 2px;
        }
        .set-block {
            margin-bottom: 10px;
        }
        button.small {
            font-size: 12px;
            margin-left: 5px;
        }
        #exercise-names {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<h2>Тренировка: {{ workout.date }} — {{ workout.title }}</h2>
<p>Продолжительность: <span id="timer">0 мин</span></p>
<hr>

<div class="row">
    <div class="left-column">
        <label>Добавить упражнение:</label>
        <select id="exercise-select">
            <option value="">Выберите упражнение</option>
            {% for ex in exercises %}
            <option value="{{ ex.id }}">{{ ex.name }}</option>
            {% endfor %}
        </select>
        <input type="number" id="sets-count" value="0" min="0" max="20" style="width: 50px">
        <button onclick="addExercise()">Добавить</button>

        <div id="exercise-names"></div>
    </div>

    <div id="exercise-list" class="right-column"></div>
</div>

<br>
<button onclick="finishTraining()">Завершить тренировку</button>

<script>
    const workoutStart = new Date(); // время запуска страницы = начало тренировки
    function updateTimer() {
        const now = new Date();
        const diffMs = now - workoutStart;
        const minutes = Math.floor(diffMs / 60000);
        document.getElementById("timer").textContent = `${minutes} мин`;
    }
    updateTimer();
    setInterval(updateTimer, 60000);

    let exerciseCounter = 0;

    function addExercise() {
        const exSelect = document.getElementById("exercise-select");
        const exId = exSelect.value;
        const exName = exSelect.options[exSelect.selectedIndex].text;
        const sets = parseInt(document.getElementById("sets-count").value);
        if (!exId) return alert("Выберите упражнение");

        const namesList = document.getElementById("exercise-names");
        const nameItem = document.createElement("div");
        const nameId = `name-${exerciseCounter}`;
        nameItem.id = nameId;
        nameItem.textContent = `${exName} — ${sets} подход(ов)`;
        namesList.appendChild(nameItem);

        const container = document.getElementById("exercise-list");
        const block = document.createElement("div");
        const blockId = `exercise-${exerciseCounter++}`;

        block.className = "exercise-set";
        block.id = blockId;
        block.innerHTML = `<strong>Упражнение ID: ${exId}</strong><div class="sets"></div>
            <button class="small" onclick="addSet('${blockId}', '${nameId}')">+ подход</button>
            <button class="small" onclick="removeExercise('${blockId}', '${nameId}')">Удалить упражнение</button>`;

        container.appendChild(block);

        const setsContainer = block.querySelector(".sets");
        for (let i = 0; i < sets; i++) {
            addSet(blockId, nameId);
        }
    }

    function addSet(blockId, nameId) {
        const setsContainer = document.querySelector(`#${blockId} .sets`);
        const index = setsContainer.children.length + 1;

        const setDiv = document.createElement("div");
        setDiv.className = "set-block";
        setDiv.innerHTML = `
            <label>Подход ${index}</label>
            Вес (кг): <input type="number" step="0.1">
            Повторы: <input type="number">
            <button class="small" onclick="this.parentElement.remove(); updateSetCount('${blockId}', '${nameId}')">Удалить</button>
        `;
        setsContainer.appendChild(setDiv);
        updateSetCount(blockId, nameId);
    }

    function removeExercise(blockId, nameId) {
        const block = document.getElementById(blockId);
        const nameItem = document.getElementById(nameId);
        if (block) block.remove();
        if (nameItem) nameItem.remove();
    }

    function updateSetCount(blockId, nameId) {
        const block = document.getElementById(blockId);
        const nameItem = document.getElementById(nameId);
        const count = block.querySelectorAll(".set-block").length;
        const textParts = nameItem.textContent.split(" — ");
        nameItem.textContent = `${textParts[0]} — ${count} подход(ов)`;
    }

    function finishTraining() {
        const now = new Date();
        const duration = Math.floor((now - workoutStart) / 60000);
        fetch(`/finish/{{ workout.id }}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ duration: duration })
        }).then(res => {
            if (res.ok) {
                window.location.href = '/menu';
            } else {
                alert("Ошибка при завершении");
            }
        });
    }
</script>

</body>
</html>

</body>
</html>
